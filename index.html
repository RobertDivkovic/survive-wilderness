<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Survive Wilderness. Survival game. Relaxing game for adventurers. Multiple choice game. Game with many options. Best rated one page game. One click game">
    <meta name="keywords"
        content="survive wilderness, wilderness, game, relaxing, adventure, journey, hiking, multiple choice, fun, chill">
    <!-- Title -->
    <title>Survive Wilderness</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/survive-wilderness/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/survive-wilderness/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/survive-wilderness/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Add container to wrap up every element-->
    <div class="container">
        <h1>Escape the Wilderness</h1>
        <!--Adding game intro-->
        <div class="game-intro">
            <p>Welcome to "Escape the Wilderness"! In this game, you will face various obstacles, enemies and friendly
                creatures, try to survive the journey. Enter your name and select the difficulty level to begin your
                exciting journey.</p>
            <input type="text" id="playerName" placeholder="Enter your name">
            <!-- Adding difficulty levels -->
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="moderate" selected>Moderate</option>
                <option value="hard">Hard</option>
                <option value="custom">Custom</option>
            </select>
            <!-- Game start button -->
            <button id="startGame">Start Journey</button>
        </div>
        <!-- Adding health container-->
        <div id="healthContainer">
            <div id="playerHealthBar">
                <div id="playerHealthBar-fill"></div>
            </div>
            <div id="healthValue">Health: 1000</div>
        </div>
        <!-- Add game area, to be shown when game starts -->
        <div id="gameArea" class="game-area hidden">
            <div class="status-bar">
                <span id="playerNameDisplay"></span>
                <div class="playerHealth-bar">
                    <div id="playerHealthBar-fill"></div>
                </div>
                <span id="turnCounter"></span>
            </div>
            <div id="eventArea"></div>
            <!-- Add reset button -->
            <button id="resetGame" class="hidden">Reset Game</button>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
